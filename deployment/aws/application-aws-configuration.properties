spring.datasource.url=jdbc:postgresql://${RDS_ENDPOINT:localhost}:${RDS_PORT:5432}/${RDS_DB_NAME:finance_tracker}
spring.datasource.username=${RDS_USERNAME:finance_user}
spring.datasource.password=${RDS_PASSWORD:your_password_here}

# AWS RDS Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Server Configuration for AWS
server.port=${PORT:8080}

# AWS S3 Configuration (for file uploads if needed)
aws.s3.bucket=${S3_BUCKET_NAME:finance-tracker-files}
aws.region=${AWS_REGION:us-east-1}
